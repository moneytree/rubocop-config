inherit_from: './rubocop.yml'

AllCops:
  Exclude:
    # Auto-generated
    - 'bin/**/*'
    - 'db/schema.rb'
    - 'db/migrate/*.rb'

Rails/Output:
  Enabled: true

Metrics/BlockLength:
  Exclude:
    # ActiveAdmin's DSL prefers long blocks
    - app/admin/**/*
    - config/**/*

Style/Documentation:
  Exclude:
    # Controller classes are considered self-documented.
    - app/controllers/**/*
    # Auto generated by Rails. No document required, unless you customized the inheritance chain.
    - config/application.rb
    - app/mailers/application_mailer.rb
    - app/models/application_record.rb
